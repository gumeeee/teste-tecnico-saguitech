<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .nota-fiscal {
        border: 1px solid #000;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Emissão de Nota Fiscal de Serviço (NFS-e)</h1>

    <form id="nfsForm">
      <label for="valorVenda">Valor da Venda:</label>
      <input type="number" id="valorVenda" step="0.01" required /><br /><br />

      <label for="itens">Itens:</label>
      <textarea id="itens" required></textarea><br /><br />

      <label for="irpf">IRPF (%):</label>
      <input type="number" id="irpf" step="0.01" required /><br /><br />

      <label for="pis">PIS (%):</label>
      <input type="number" id="pis" step="0.01" required /><br /><br />

      <label for="cofins">COFINS (%):</label>
      <input type="number" id="cofins" step="0.01" required /><br /><br />

      <label for="inss">INSS (%):</label>
      <input type="number" id="inss" step="0.01" required /><br /><br />

      <label for="issqn">ISSQN (%):</label>
      <input type="number" id="issqn" step="0.01" required /><br /><br />

      <button type="button" onclick="gerarNotaFiscal()">
        Gerar Nota Fiscal
      </button>
    </form>

    <div id="notaFiscalResult" class="nota-fiscal"></div>
  </body>

  <script src="./js/index.js"></script>
</html>
